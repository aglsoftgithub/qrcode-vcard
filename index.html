<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="Adrien Lagrange">
        <meta name="description" content="Simple system to generate qrcode for vcards">
        <meta http-equiv="Content-Typer" content="text/html" charset="UTF-8">
    	<meta name="viewport" content="width=1280, user-scalable=no" />
		<title>QRCode for VCard</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		
		<div id="container">
			<div id="content">
				<h2>VCard Form Generator</h2>

				<form id="form" method="POST" action="php/qrcode-vcard.php">
					<div class="form-group">
						<label for="name">Nom Complet</label>
						<input type="text" id="name" name="name" required autofocus>
					</div>

					<div class="form-group">
						<label for="phone">Telephone</label>
						<input type="text" id="phone" name="phone" required>
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>

					<div class="form-group">
						<label for="localization">Localisation</label>
						<input type="text" id="localization" name="localization">
					</div>

					<div class="form-group">
						<button type="submit">Envoyer</button>
						<button type="reset">Effacer</button>
					</div>

				</form>			
			</div>
		</div>

		<script type="text/javascript" src="js/qrcode-vcard.js"></script>
	</body>
</html>
